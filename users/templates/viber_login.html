<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viber Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Button to toggle dark/light mode */
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        /* Larger and more accessible button */
        .toggle-btn {
            font-size: 1.5rem;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode button styling */
        body.dark-mode .toggle-btn {
            background-color: #444444;
            color: #ffffff;
        }

        /* Light mode button styling */
        body.light-mode .toggle-btn {
            background-color: #f0f0f0;
            color: #000000;
        }

        /* Button hover effect */
        .toggle-btn:hover {
            background-color: #dddddd;
        }

        /* Focus state for accessibility */
        .toggle-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 4px;
        }

        /* Light and Dark Mode Styles */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #39ff14; /* Neon green button */
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #33e013;
        }

        a {
            color: #39ff14;
        }

        a:hover {
            color: #33e013;
            text-decoration: none;
        }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" class="btn btn-light toggle-btn"><strong>ðŸŒ™ Mode</strong></button>

    <div class="container form-container">
        <h2>Login to Viber</h2>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'viber_signup' %}">Sign up here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var body = document.body;
            var toggleButton = document.getElementById('theme-toggle');
            
            // Set dark mode as default
            body.classList.add('dark-mode');
            toggleButton.textContent = 'ðŸŒž'; // Button text for toggling to light mode

            // Add event listener for toggling theme
            toggleButton.addEventListener('click', function () {
                if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    this.textContent = 'ðŸŒ™'; // Change button text to indicate dark mode
                } else {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    this.textContent = 'ðŸŒž'; // Change button text to indicate light mode
                }
            });
        });
    </script>
</body>
</html>
