{% extends "dashboard.html" %}


{% block dashboard_content %}
<h5>Add Expense</h5>
<form method="post" style="background-color: #2c3e50; padding: 20px; border-radius: 5px; color: #ecf0f1;">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" style="background-color: #3498db; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Save Expense
    </button>
</form>

<style>
    /* Dark mode form container */
    form {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 5px;
    }

    /* Input fields and select fields in dark mode */
    input[type="text"], input[type="number"], textarea, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #34495e;
        border-radius: 5px;
        background-color: #34495e;
        color: #ecf0f1;
    }

    /* Labels in dark mode */
    label {
        color: #ecf0f1;
    }

    /* Button styles */
    button {
        background-color: #3498db;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Style the button when hovered over */
    button:hover {
        background-color: #2980b9;
    }

    /* Style error messages in dark mode */
    .errorlist {
        color: #e74c3c;
    }

    /* For better readability of the form labels */
    .form-group {
        margin-bottom: 15px;
    }

</style>

<a href="{% url 'expense_list' esection.id %}">Back to Expense List</a>
{% endblock dashboard_content %}
