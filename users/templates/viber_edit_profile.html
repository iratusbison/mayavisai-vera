<!-- viber_edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Button to toggle dark/light mode */
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        /* Larger and more accessible button */
        .toggle-btn {
            font-size: 1.5rem;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode button styling */
        body.dark-mode .toggle-btn {
            background-color: #444444;
            color: #ffffff;
        }

        /* Light mode button styling */
        body.light-mode .toggle-btn {
            background-color: #f0f0f0;
            color: #000000;
        }

        /* Button hover effect */
        .toggle-btn:hover {
            background-color: #dddddd;
        }

        /* Focus state for accessibility */
        .toggle-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 4px;
        }

        /* Light and Dark Mode Styles */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        /* Neon Look */
        .text-neon {
            color: #39ff14;
        }

        .form-container {
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #39ff14; /* Neon green button */
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #33e013;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" class="btn btn-light toggle-btn"><strong>ðŸŒ™ Mode</strong></button>

    <div class="container form-container">
        <h1 class="text-neon">Edit Your Profile</h1>
        
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'viber_profile' %}" class="btn btn-secondary ml-3">Back to Profile</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var body = document.body;
            var toggleButton = document.getElementById('theme-toggle');
            
            // Set dark mode as default
            body.classList.add('dark-mode');
            toggleButton.textContent = 'ðŸŒž'; // Button text for toggling to light mode

            // Add event listener for toggling theme
            toggleButton.addEventListener('click', function () {
                if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    this.textContent = 'ðŸŒ™'; // Change button text to indicate dark mode
                } else {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    this.textContent = 'ðŸŒž'; // Change button text to indicate light mode
                }
            });
        });
    </script>
</body>
</html>
