<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Mark Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
        }
        .form-control {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #ff9800;
        }
        .btn-custom {
            background-color: #ff9800;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ff7700;
        }
        .card {
            background-color: #1e1e1e;
            border-color: #444;
        }
        .card-header {
            background-color: #ff9800;
            color: white;
        }
        .icon-custom {
            color: #ff9800;
        }
        .navbar {
            background-color: #202020;
        }
        .navbar-brand {
            color: #ff9800;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Attendance System</a>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-user-check icon-custom"></i> Staff Mark Attendance</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="identifier"><i class="fas fa-id-badge icon-custom"></i> Enter Staff Identifier (Username/Phone/Unique Number)</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter Identifier" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-clock icon-custom"></i> Mark Attendance</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Total Attendance Marked Today: <strong>{{ staff_total_attendance_today }}</strong></p>
        </div>
    </div>
    
    <div class="mt-3">
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
