<!-- member_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ member.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'member_detail' member.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
