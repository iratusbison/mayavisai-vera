<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR for Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        #loading-message {
            text-align: center;
            color: #888;
        }
        .message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        #qr-form {
            display: none; /* Hide the form */
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Scan QR Code to Mark Attendance</h2>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Loading message -->
    <div id="loading-message">Loading camera...</div>

    <!-- Video element to display camera feed -->
    <video id="camera-preview"></video>

    <!-- Hidden form to send QR code data -->
    <form id="qr-form" method="POST">
        {% csrf_token %}
        <input type="hidden" id="qr-data" name="qr_data">
    </form>

    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('camera-preview');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const qrForm = document.getElementById('qr-form');
        const qrDataInput = document.getElementById('qr-data');
        const loadingMessage = document.getElementById('loading-message');

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function (stream) {
                videoElement.srcObject = stream;
                videoElement.setAttribute("playsinline", true); // Required to tell iOS Safari not to fullscreen the video
                videoElement.play();
                loadingMessage.style.display = 'none';  // Hide loading message once video is ready
                requestAnimationFrame(tick); // Start scanning frames
            })
            .catch(function (err) {
                console.error("Camera access error: ", err);
                loadingMessage.innerText = "Error accessing camera";
            });
        }

        function tick() {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                // Set canvas dimensions to video dimensions
                canvasElement.height = videoElement.videoHeight;
                canvasElement.width = videoElement.videoWidth;
                // Draw video frame on canvas
                canvas.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                // Capture the image data from the canvas and look for a QR code
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    console.log("QR Code detected: " + code.data);
                    qrDataInput.value = code.data;  // Set the QR data in the hidden form input
                    qrForm.submit();  // Automatically submit the form to the backend
                } else {
                    // Continue scanning if no QR code is detected
                    requestAnimationFrame(tick);
                }
            } else {
                requestAnimationFrame(tick); // Continue checking until the video is ready
            }
        }

        // Start the camera feed when the page loads
        startCamera();
    </script>
</body>
</html>
